<!-- CART -->
<ng-include src="'cart.html'"></ng-include>

<!-- HEADER -->
		<div class="section no-pad-bot primary-color">
			<div class="container">
				<h1 class="center-on-small-only white-text">GameByrd</h1>
				<div class="row center">
					<h4 class="header col s12 light center white-text">Welcome to the first truly on demand game rental service</h4>
				</div>
				<div class="row center padding-bottom">
					<a ng-href="#/howitworks" class="btn-large waves-effect waves-light secondary-color">HOW IT WORKS</a>
				</div>
			</div>
		</div>	

<!-- TOP CHARTS -->
	<div class="container">
		<div class="row">
			<div class="col m6">
				<h4>Top Rented Games</h4>
				<ul class="collection">
					<li ng-repeat="game in gamesLibrary" class="collection-item avatar content">
						<a ng-href="#/games/{{game.name}}"><img src="{{game.image}}" class="sm-pic"></a>
						<a ng-href="#/games/{{game.name}}" class="title">{{game.name}}</span></a>
						<p>${{game.price}}</p>
						<button ng-click="addToOrder(game)" data-target="modal1" class="btn modal-trigger primary-color"><i class="material-icons addtocart">shopping_basket</i></button>
					</li>
				</ul>
			</div>
			<div class="col m6">
				<h4>Top Rented Consoles</h4>
				<ul class="collection">
					<li ng-repeat="console in consoleLibrary" class="collection-item avatar content">
						<a ng-href="#/consoles/{{console.name}}"><img src="{{console.image}}" width="300px" class="sm-pic valign-wrapper"></a>
						<a ng-href="#/consoles/{{console.name}}" class="title">{{console.name}}</a>
						<p>${{console.price}}</p>
						<button ng-click="addToOrder(game)" data-target="modal1" class="btn modal-trigger primary-color"><i class="material-icons addtocart">shopping_basket</i></button>
					</li>
				</ul>
			</div>
		</div>
	</div>
