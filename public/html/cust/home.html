<div class="row">
	<div class="col m6" layout="column">
      <md-card ng-repeat="game in topGames">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{game.title}}</span>
            <span class="md-subhead">{{game.price}}</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-lg">
            	<img src="{{game.cover}}">
            </div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Action 1</md-button>
        </md-card-actions>
      </md-card>
    </div>
	<div class="col m6" layout="column">
      <md-card ng-repeat="console in topConsoles">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{console.name}}</span>
            <span class="md-subhead">{{console.price}}</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-lg">
            	<img src="{{console.picture}}">
            </div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Action 1</md-button>
        </md-card-actions>
      </md-card>
    </div>
</div>
