<!-- CART -->
<ng-include src="'html/cust/cart.html'"></ng-include>

<div class="section no-pad-bot primary-color">
	<div class="container">
		<h1 class="center-on-small-only white-text no-top-margin">{{activeConsole.name}}</h1>
		<div class="row">
			<img class="col m4 responsive-img" width="400px" src="{{activeConsole.picture}}">
			<div class="col m8 white-text">
				<ul>
					<li><h4>Product Description:</h4>{{activeConsole.description}}</li>
					<li><h5>Price: ${{activeConsole.price}} per week</h5></li>
				</ul>				
			</div>
		</div>
		<div class="row center padding-bottom">
			<a href="#" class="btn-large waves-effect waves-light secondary-color">Add to Cart</a>
		</div>
	</div>	
</div>
	<div class="container">
		<h4>Product Reviews</h4>
	</div>

	<div class="container">
		<h4>Top Games</h4>
		<div class="row">
        <div class="col s12 m6">
          <div ng-repeat="game in gameList" class="card primary-color">
            <div class="card-content white-text">
            <img class="sm-pic" src="{{game.image}}">
              <span class="card-title">{{game.name}}</span>
              	<p>{{game.description}}</p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>
            
	</div>

	<div class="container">
		<h4>Similar Items</h4>
	</div>
