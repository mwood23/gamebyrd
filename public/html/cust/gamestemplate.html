<!-- CART -->
<ng-include src="'html/cust/cart.html'"></ng-include>

<div class="section no-pad-bot primary-color">
	<div class="container">
		<h1 class="center-on-small-only white-text no-top-margin">{{activeGame.name}}</h1>
		<div class="row">
			<img class="col m4" width="300px" src="{{activeGame.image}}">
			<div class="col m8 white-text">
				<ul>
					<li><h4>Product Description:</h4>{{activeGame.description}}</li>
					<li><h5>Price: ${{activeGame.price}} per week</h5></li>
				</ul>				
			</div>
		</div>
		<div class="row center padding-bottom">
			<a href="#" class="btn-large waves-effect waves-light secondary-color">Add to Cart</a>
		</div>
	</div>	
</div>
	<div class="container">
		<h4>Product Reviews</h4>
	</div>

	<div class="container">
		<h4>Similar Items</h4>
	</div>
