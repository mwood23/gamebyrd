<html ng-app="app">
<head>

	<link rel="stylesheet" type="text/css" href="
https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
	<div ng-controller="main" class="valign-wrapper">

<!-- LANDING PAGE -->
		<div class="container">
			<div class="header-overlay">
				<button class="toggle-video btn-floating btn-large waves-effect waves-light nav-wrapper deep-purple darken-4" id="vidpause"><i class="material-icons">pause</i></button>
				<div>
				<video autoplay loop poster="img/landingPageImage.jpg" id="bgvid">
	   				 <source src="img/Smash.mp4" type="video/mp4">
				</video>
				</div>
				<!-- [if lt IE 9]>

					document.createElement('video');
				</script>
				<![endif] -->
			</div>

			<div class="container landingpage-text">

				<ul class="flow-text header left-align white-text">
					<li><h5>- Entertainment to your door in 2 hours or less</h5></li>
					<li><h5>- Choose from the classics to the current</h5></li>
					<li><h5>- Rent by the week</h5></li>

				</ul>
				<div class="row">
					<a href="http://localhost:8000/" target="_blank"><button class="btn primary-color">Demo</button></a>
					<a href="https://mwood23.typeform.com/to/Y1o1Yh" target="_blank"><button class="btn primary-color">Sign Up</button></a>

			</div>
		</div>	


	</div>


</div>



	<!-- Placed at end of body so pages load faster -->
